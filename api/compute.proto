syntax = "proto3";

package api;

option go_package = "github.com/UCLA-IRL/flint-go/pkg/api";

service ComputeService {
  rpc SubmitJob(JobRequest) returns (JobResponse);
}

message JobRequest {
  string job_id = 1;
  string filepath = 2;
  int32 shard = 3;
}

message JobResponse {
  string result = 1;
  string status = 2;
}
